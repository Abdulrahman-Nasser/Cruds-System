<body>
    <div class="container w-75">
        <div class="app p-4 mt-4">
            <div class="app-form form-group">
                <h1 id="demo">product</h1>
            
                <label for="productName" class="mt-4">product Name</label>
                <input type="text" name="" class="form-control" id="productName" required>
        
                <label for="productPrice" class="mt-4">product price</label>
                <input type="text" name="" class="form-control" id="productPrice" required>
        
                <label for="productCateg" class="mt-4">product categoery</label>
                <input type="text" name="" class="form-control" id="productCateg" required>
        
                <label for="productDesc" class="mt-4">product descripion</label>
                <input type="text" name="" class="form-control" id="productDesc" required>
        
                <label for="productDesc" class="mt-4">product Count</label>
                <input type="text" name="" class="form-control" id="productCount" required>
        
                <button onclick="addProduct()" class="btn btn-info mx-4 p-2 mt-5 mb-5">add products</button>
                <button onclick="DeleteAll()" class="btn btn-danger mx-4 p-2 mt-5 mb-5 ">Delete All products</button>
                <button onclick="displayLocalStorage()" class="btn btn-primary mx-4 p-2 mt-5 mb-5 ">Display storage</button>
                <button onclick="hideStorage()" class="btn btn-danger mx-4 p-2 mt-5 mb-5 ">Hide storage</button>
        
                <input type="text" name="" id="" onkeyup="searchProducts(this.value)" class="form-control m-auto w-50 mt-5" placeholder="Search...">
            </div>
            <div class="app-table mt-5">
                <table class="table table-bordered text-center mt-4 " >
                    <thead>
                        <th id ="id">id</th>
                        <th>product Name</th>
                        <th>product price</th>
                        <th>product categoery</th>
                        <th>product descripion</th> 
                        <th>edit</th>
                        <th>delete</th>
                    </thead>
                    <tbody id="t-body">
                        
                    </tbody>
                    <tfoot id="t-foot">
                        
                    </tfoot>
                </table>
            </div>
